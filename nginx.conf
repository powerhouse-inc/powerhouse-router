
server {
    listen       ${PORT};
    listen  [::]:${PORT};
    server_name  localhost;

    location /makerdao/switchboard {
        rewrite /(.*) /$1 break;
        proxy_pass ${MAKERDAO_SWITCHBOARD};
    }

    location /arbitrum/switchboard {
        rewrite /drives/(.*) /drives/$1 break;
        proxy_pass ${ARBITRUM_SWITCHBOARD};
    }
}

